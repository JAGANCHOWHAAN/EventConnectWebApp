<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="mainContent" padding="unset 15px">
            <wm-container name="container1">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="7" name="gridcolumn1">
                            <wm-label padding="unset 0.5em" name="label2" caption="Elevate Your Events to the Next Level" fontsize="32" color="#000000" fontweight="bold"></wm-label>
                            <wm-label padding="unset 1em unset 1.2em" name="label3" caption="Our platform is designed to help you elevate your events to the next level, with features that make it easy to create engaging and memorable experiences for your attendees."
                                fontsize="15" color="#000000" textalign="left" fontfamily="sans-serif"></wm-label>
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                        <wm-label name="label3_1" caption="We hope below are the type of events that you are planning for" fontunit="px" color="#000000" textalign="left" class="text-label3"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn7" horizontalalign="center"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn11" horizontalalign="center">
                                        <wm-icon name="icon1" iconclass="resources/images/imagelists/Inperson_Meet.png"></wm-icon>
                                        <wm-icon name="icon2" iconclass="resources/images/imagelists/Inperson_Meet.png"></wm-icon>
                                        <wm-label padding="unset 0.5em" name="label9_1" caption="In Person" class="mainlbl" textalign="center"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn12_1" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="label10_1" caption="Virtual" class="mainlbl" textalign="center"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn10_1"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn2">
                            <wm-picture resizemode="cover" name="picture7" picturesource="resources/images/imagelists/homepageEvent1.jpg" class="homepage-img"></wm-picture>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
            <wm-container name="container2" class="imagecon">
                <wm-layoutgrid name="layoutgrid4"></wm-layoutgrid>
                <wm-layoutgrid name="layoutgrid5" class="txtrow">
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10" horizontalalign="center">
                            <wm-label padding="unset 0.5em" name="label4" caption="For Event Organizers" class="labeltxtevt"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn12" horizontalalign="center">
                            <wm-label padding="unset 0.5em" name="label5" caption="Design and execute with confidence in the new event connect platform" class="labeltxt"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-linearlayout direction="column" spacing="4" padding="4px" name="linearlayout1" class="imagestop" caption="Build engaging in-person and Virtual events">
                    <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem1">
                        <wm-linearlayout direction="row" name="linearlayout2" class="imagecenter">
                            <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem2">
                                <wm-linearlayout direction="column" name="linearlayout4" class="imgaround">
                                    <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem8">
                                        <wm-picture resizemode="cover" name="picture2" picturesource="resources/images/userengaging1.png" height="200px" class="engimg"></wm-picture>
                                    </wm-linearlayoutitem>
                                    <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem9">
                                        <wm-linearlayout direction="row" name="linearlayout6">
                                            <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem13">
                                                <wm-label padding="unset 0.5em" name="label7" caption="Build engaging in-person and virtual events" class="imglbl"></wm-label>
                                            </wm-linearlayoutitem>
                                        </wm-linearlayout>
                                    </wm-linearlayoutitem>
                                </wm-linearlayout>
                            </wm-linearlayoutitem>
                            <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem3">
                                <wm-linearlayout direction="column" name="linearlayout7" class="imgaround">
                                    <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem15">
                                        <wm-picture resizemode="cover" name="picture3" picturesource="resources/images/userengaging2.png" height="200px" class="engimg"></wm-picture>
                                    </wm-linearlayoutitem>
                                    <wm-linearlayoutitem name="linearlayoutitem17" flexgrow="1">
                                        <wm-label padding="unset 0.5em" name="label9" caption="Easily produce webinars, virtual content, and more" class="imglbl"></wm-label>
                                    </wm-linearlayoutitem>
                                </wm-linearlayout>
                            </wm-linearlayoutitem>
                            <wm-linearlayoutitem name="linearlayoutitem4" flexgrow="1" class="imgaround">
                                <wm-linearlayout direction="column" name="linearlayout8">
                                    <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem18">
                                        <wm-picture resizemode="cover" name="picture4" picturesource="resources/images/userengaging3.png" height="200px" class="engimg"></wm-picture>
                                    </wm-linearlayoutitem>
                                    <wm-linearlayoutitem name="linearlayoutitem20" flexgrow="1">
                                        <wm-label padding="unset 0.5em" name="label10" caption="Manage your event from start to finish in one place" class="imglbl"></wm-label>
                                    </wm-linearlayoutitem>
                                </wm-linearlayout>
                            </wm-linearlayoutitem>
                        </wm-linearlayout>
                    </wm-linearlayoutitem>
                </wm-linearlayout>
            </wm-container>
            <wm-layoutgrid name="layoutgrid6">
                <wm-gridrow name="gridrow6_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn8_1" horizontalalign="center">
                        <wm-button class="btn-default disbtn" caption="Discover Events" type="button" margin="unset 0.5em" name="button4" on-click="Actions.goToPage_EventList.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
